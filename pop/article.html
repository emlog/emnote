<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>emlog内容发布</title>
    <link rel="stylesheet" id="templatecss" type="text/css" href="pop.css?t=0.0.4">
    <script src="/deps/jquery.min.js"></script>
    <script src="/deps/md5.min.js"></script>
    <script src="/deps/layer/layer.js"></script>
    <script src="custom.js"></script>
</head>

<body style="width: 500px; background: #555;">
<form id="postform" action="" method="post" class="dark-matter">
    <div class="navi">
        <span><a href="popup.html">发布笔记</a></span>
        <span>发布文章</span></span>
    </div>
    <label>
        <input id="title" type="text" name="title" placeholder="标题"/>
    </label>
    <label>
        <textarea id="content" name="content" placeholder="内容，支持 Markdown"></textarea>
    </label>
    <label>
        <textarea id="abstrat" name="abstrat" placeholder="摘要（选填）"></textarea>
    </label>
    <label style="display: flex;justify-content: space-evenly;">
        <input type="button" class="button" id="post" value="发布"/>
        <input type="button" class="button" id="reset" value="重置"/>
    </label>
</form>

</html>
